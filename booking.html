  <main class="container" style="padding: 3rem 0;">
    <section class="hero-content">
      <h2>Guest Booking</h2>
      <p>Fadlan buuxi foomka hoose si aad ugu booqato maktabada qaranka.</p>
    </section>

    <form action="#" method="post">
      <fieldset>
        <legend>Macluumaadka Shakhsiyeed</legend>

        <label for="name">Magaca *</label>
        <input type="text" id="name" name="name" placeholder="Magacaaga" required />

        <label for="major">Qaybta Waxbarashada *</label>
        <select id="major" name="major" required>
          <option value="">--Dooro Qaybta--</option>
          <option value="IT">IT</option>
          <option value="Management">Management</option>
          <option value="Education">Education</option>
          <option value="Medicine">Medicine</option>
        </select>

        <fieldset>
          <legend>Jinsiga *</legend>
          <label><input type="radio" name="gender" value="male" required /> Lab</label>
          <label><input type="radio" name="gender" value="female" required /> Dhedig</label>
        </fieldset>

        <fieldset>
          <legend>Hiwaayadaha</legend>
          <label><input type="checkbox" name="hobbies" value="Akhris" /> Akhris</label>
          <label><input type="checkbox" name="hobbies" value="Cilmi Baaris" /> Cilmi Baaris</label>
          <label><input type="checkbox" name="hobbies" value="Qorista" /> Qorista</label>
        </fieldset>

        <label for="comments">Fikradahaaga</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Halkan ku qor faallooyinkaaga..."></textarea>

        <button type="submit">Gudbi Foomka</button>
      </fieldset>
    </form>
  </main>
